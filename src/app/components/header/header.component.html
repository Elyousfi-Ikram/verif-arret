<header class="header fixed-top" role="banner">
    <!-- Boutons d'action -->
    <div class="header-actions d-flex justify-content-center py-2 px-4 border-bottom"
        [class.mobile-open]="isMobileMenuOpen()">
        <button class="btn btn-outline-light rounded-pill me-3 text-uppercase fw-semibold" type="button"
            aria-label="Demander à être rappelé" (click)="onCallbackClick()">
            Être rappelé
        </button>
        <button class="btn btn-outline-light rounded-pill text-uppercase fw-semibold" type="button"
            aria-label="Demander un contrôle" (click)="onControlClick()">
            Demander un contrôle terrain
        </button>
    </div>

    <div class="header-container d-flex align-items-center justify-content-between px-4">
        <!-- Logo -->
        <div class="header-logo-container d-flex align-items-center justify-content-center h-100">
            <a href="/" class="header-logo p-2 d-flex align-items-center justify-content-center">
                <img src="assets/header/logo-verif.webp" alt="VERIF-ARRET - Contrôle médical professionnel"
                    class="logo-img" loading="eager" tabindex="0" role="button" aria-label="Retour à l'accueil" />
            </a>
        </div>

        <!-- Conteneur pour navigation et boutons hamburger -->
        <div class="header-controls d-flex align-items-center justify-content-end h-100">
            <!-- Bouton Hamburger -->
            <button
                class="hamburger-btn d-flex d-md-none flex-column justify-content-center align-items-center p-2 border-0 bg-transparent rounded"
                [class.active]="isMobileMenuOpen()" type="button" [attr.aria-expanded]="isMobileMenuOpen()"
                aria-label="Menu de navigation" (click)="toggleMobileMenu()">
                <span class="hamburger-line my-1 rounded" [class.active]="isMobileMenuOpen()"></span>
                <span class="hamburger-line my-1 rounded" [class.active]="isMobileMenuOpen()"></span>
                <span class="hamburger-line my-1 rounded" [class.active]="isMobileMenuOpen()"></span>
            </button>

            <!-- Navigation -->
            <nav class="header-nav d-none d-md-flex" role="navigation" [class.mobile-open]="isMobileMenuOpen()"
                aria-label="Navigation principale">
                <ul class="nav-list d-flex m-0 p-0 list-unstyled" role="menubar">
                    <li class="nav-item">
                        <a href="/decouvrir"
                            class="nav-link d-block py-3 px-4 text-decoration-none fw-medium text-uppercase rounded"
                            role="menuitem">
                            DÉCOUVREZ-NOUS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/prestations"
                            class="nav-link d-block py-3 px-4 text-decoration-none fw-medium text-uppercase rounded"
                            role="menuitem">
                            NOS SERVICES
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/engagements"
                            class="nav-link d-block py-3 px-4 text-decoration-none fw-medium text-uppercase rounded"
                            role="menuitem">
                            NOS ENGAGEMENTS
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Overlay mobile -->
    @if (isMobileMenuOpen()) {
    <div class="mobile-overlay position-fixed top-0 start-0 end-0 bottom-0" [class.active]="isMobileMenuOpen()"
        (click)="closeMobileMenu()" aria-hidden="true">
    </div>
    }
</header>
